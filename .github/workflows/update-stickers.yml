name: Update stickers.json

on:
  push:
    branches:
      - main
    paths:
      - '**/*.png'
      - '**/*.gif'
      - '**/*.webp'
      - 'generate-stickers.js'

jobs:
  update-stickers:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate stickers.json
        run: node generate-stickers.js

      - name: Commit updated stickers.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add stickers.json
          git diff --cached --quiet || (git commit -m "chore: update stickers.json [skip ci]" && git push)
